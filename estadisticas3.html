    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtener datos desde el servidor
            fetch('estadisticas.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta de la red');
                    }
                    return response.json();
                })
                .then(data => {
                    // Procesar datos para Chart.js
                    const labels = data.map(item => `Producto ${item.nombreProducto}`);
                    const values = data.map(item => item.total_vendidos);

                    // Crear gr치fico
                    const ctx = document.getElementById('productosMasVendidosChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar', // Tipo de gr치fico: 'bar', 'line', 'pie', etc.
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Producto mas vendido',
                                data: values,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error al obtener datos:', error));
        });
    </script>
